name: Continuous Integration

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  run-tests-on-chrome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python 3.

        uses: actions/setup-python@v2
        with:
            python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install

      - name: Run tests
        run: pipenv run pytest

  run-tests-on-firefox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
            python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install

      - name: Run tests
        run: pipenv run pytest --browser Firefox
